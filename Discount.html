<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<title>DISCOUNT PAGE</title>
	<h1>DISCOUNT PAGE</h1>
	<script type="text/javascript" src="Discount.js"></script> 
<link rel="stylesheet" type="text/css" href="Discount.css">
</head>
<body>

     <form class="Discount">
        <table style="width:100%">

  <tr>
    <td>Product Name</td>
    <td><input type="Name" name="Product Name"></td>
  </tr>

  <tr>
    <td>Product Price</td>
    <td><input type="Price" name="Product Price"></td>
  </tr>
  
  <tr>
    <td>Season</td>
    <td><select>
            <option value="Select">Select</option>
         <option value="Summer Sale ">Summer Sale</option>
         <option value="Winter Sale">Winter Sale</option>
         <option value="Festive Sale">Festive Sale</option>
         <option value="Year End Sale">Year End Sale<option>
         </select> </td>

  </tr>


</table>
<br>
         <input type="submit" value="Get Discount Price">
          <input type="submit" value="Reset">  

          <button type="button" onclick="Discount_()">Get Discount Price</button>
</form>
