<!DOCTYPE html>
<html>
<head>

	<title>Transition</title>
	<h1>Transition</h1>
	<style>
		body{
			text-align: center;
		}
	div{
	width:100px;
	height: 100px;
	margin: 0 auto;
	text-align: center;
	background: purple;
    -webkit-transition: width 1s ;
    transition: 1s;	
 
}

div:hover{
  
	   min-width: 500px;
	   max-width: 500px; 
	background: violet;


}
</style>
</head>
<body>
      <div>Welcome to Cognizant Technology Solutions!</div>

      <p>This is the transition</p>
</body>
</html>
