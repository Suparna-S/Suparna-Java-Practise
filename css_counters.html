<!DOCTYPE html>
<meta charset="utf-8">
<!DOCTYPE html>
<html>
<head>
	 <title>CSS Countrs</title>
	<style>
		body{
			counter-reset: section;
		}
		h2::before{
			counter-increment: section;
			content: "section" counter(section)":";
		}
		body{
			counter-reset: section;
		}
		h1{
			counter-reset: subsection;
		}
		h1::before{
			counter-increment: section;
			content: "section" counter(section)".";
		}
		h2::before{
			counter-increment: subsection;
			content: counter(section)"." counter(subsection)" ";	}
	</style>  
</head>
<body>
    <h1>Examples:  </h1>
    <h2>HTML5</h2>
    <h2>CSS3</h2>
    <h2>Javascript</h2>
    <p><strong>Note:</strong>IE8</p>

</body>
</html>
