<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>

	<title>CSS Pagination!!!</title>
	<h1>CSS Pagination!</h1>
	<style>
		ul.pagination{
			display: inline-block;
			padding: 0;
			margin: 0;
		}
		
		ul.pagination li{display: inline;}
		ul.pagination li a{
			color: blue;
			float: left;
			padding: 8px 16px;
			text-decoration: none;
		}
	</style>
</head>
<body>
<ul class="pagination">
	<li><a href="https://www.cognizant.com/">1</a></li>
    <li><a href="https://www.cognizant.com/">2</a></li>
    <li><a href="https://www.cognizant.com/">3</a></li>
    <li><a href="https://www.cognizant.com/">4</a></li>
</body>
</html>
